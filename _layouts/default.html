<html>
	<head>
		<link rel="stylesheet" href="{{ site.BASE_PATH }}/assets/stylesheets/style.css">
		<link rel="stylesheet" href="{{ site.BASE_PATH }}/assets/stylesheets/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{{ site.BASE_PATH }}/assets/stylesheets/bootstrap.min.css">
		<script src="{{ site.BASE_PATH }}/assets/javascripts/bootstrap.min.js"></script>
		<script src="{{ site.BASE_PATH }}/assets/javascripts/jquery.min.js"></script>
		<title>Jairam Patel</title>
	</head>
	<body>
		<header>
			{% include header.html %}
		</header>
		<div class="container">
			{% for post in site.posts %}
				<article>
					<h1><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h1>
					<p>{{ post.date | date_to_string }}</p>
					<p>{{ post.except | remove: '<p>' | remove: '</p>' }}</p>
				</article>
			{% endfor %}
		</div>
		<footer>
			{% include footer.html %}
		</footer>
	</body>
</html>
