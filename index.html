layout: default
title: Jairam Patel
---

<div class="container-fluid">
	{% for post in site.posts %}
		<article>
			<h1><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h1>
			<p>{{ post.date | date: "%B %-d, %Y" }}</p>
			<p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
		</article>
	{% endfor %}
</div>
